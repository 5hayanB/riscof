USER_ENV_DIR: env
USER_LINKER: env/link.ld
USER_TARGET: SPIKE
USER_EXECUTABLE: spike -c --isa=rv32im +signature=sign ${elf}
USER_ABI: ilp32
USER_SIGN: sign
RISCV_PREFIX: riscv32-unknown-elf-
USER_PRE_SIM:
  is_shell: false
  command: ''
USER_POST_SIM:
  is_shell: true
  command: cat sign | sed 's/.\{8\}/& /g' | awk '{print $4 " " $3 " " $2 " " $1}'
    | sed 's/ /\n/g' > temp; mv \temp sign; exit 0
ISA: RV32IM
BUILD: ''
RISCV-PREFIX: riscv64-unknown-elf-
