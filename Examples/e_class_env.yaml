###
# Path to the directory containing the environment set up.
USER_ENV_DIR: riscof/env
###
# Path to the linker file.
USER_LINKER: riscof/env/link.ld
###
# The name of the target for simulation.
USER_TARGET: E_CLASS
###
# The command to run the simulation.
USER_EXECUTABLE: './eclass'
###
# The name of the application binary interface for compilation.
USER_ABI: ilp32
###
# The name of the signature file which would be generated.
USER_SIGN: signature
###
# The prefix of the risc-v command for compilation. 
RISCV_PREFIX: riscv32-unknown-elf-
###
  # - is_shell: A boolean value indicating whether the command given is to be run as a shell command(True) or not(False).
  # - command: command string for pre-simulation processing.
USER_PRE_SIM: 
  is_shell: True
  command: 'elf2hex 4 524288 $elf 2147483648 > ${testDir}code.mem.MSB ; cp ${testDir}code.mem.MSB ${testDir}code.mem.LSB ; ln -sf /home/dracarys/intern/riscv-compliance/riscv-target/eclass/bin/* ${testDir}.'
###
  # - is_shell: A boolean value indicating whether the command given is to be run as a shell command(True) or not(False).
  # - command: command string for post-simulation processing.
USER_POST_SIM:
  is_shell: False
  command: ''
###
# The isa to be used for compilation.
ISA: RV32IM
###
# The build script for the environment.
BUILD: 'export RISCV_ISA=${isa} ; export RISCV_DEVICE=${isa} '