### 
# **Description**: Stores the fields for memory mapped *mtime* register.
#       - implemented: A boolean field indicating that the register has been implemented.
#       - address: A hexa-decimal value equal to the address at which the register is present.
# 
# **Examples**: 
# 
# .. code-block:: none
#
#   mtime:
#      implemented: True
#      value: 0x458
#
# **Dependencies**: 
#       - None
mtime:
  type: dict
  schema:
    address:
      type: integer
      check_with: max_length
    implemented:
      type: boolean
      default: False
    readonly:
      type: boolean
      default: True
      readonly: True
  default:
    implemented: False

### 
# **Description**: Stores the fields for memory mapped *mtimecmp* register.
#       - implemented: A boolean field indicating that the register has been implemented.
#       - address: A hexa-decimal value equal to the address at which the register is present.
# 
# **Examples**: 
# 
# .. code-block:: none
#
#   mtime:
#      implemented: True
#      value: 0x458
#
# **Dependencies**: 
#       - None
mtimecmp:
  type: dict
  schema:
    address:
      type: integer
      check_with: max_length
    implemented:
      type: boolean
      default: False
    readonly:
      type: boolean
      default: True
      readonly: True
  default:
    implemented: False

### 
# **Description**: Stores the fields for memory mapped *mcause* register.
#       - implemented: A boolean field indicating that the register has been implemented.
#       - values: The list of exception values greater than 16 as assumed by the platform as integers.
# 
# **Examples**: 
# 
# .. code-block:: none
#
#   mcause:
#      implemented: True
#      value: [0,1,3]
#
# **Dependencies**: 
#       - None
mcause:
  type: dict
  schema:
    implemented:
      type: boolean
    values:
      type: list
      check_with: mcause_check
  default:
    implemented: True

### 
# **Description**: Stores the fields for memory mapped *mtval* register.
#       - implemented: A boolean field indicating that the register has been implemented.
#       - hardwired: A string field specifying whether the bits are hardwired to 0 or not.
#       - behaviour: A dictionary type to specify which of the exceptions modify the mtval reg
#           - e0: A string type describing the behaviour of exception 0.
#           - e1: A string type describing the behaviour of exception 1.
#           - e2: A string type describing the behaviour of exception 2.
#           - e3: A string type describing the behaviour of exception 3.
#           - e4: A string type describing the behaviour of exception 4.
#           - e5: A string type describing the behaviour of exception 5.
#           - e6: A string type describing the behaviour of exception 6.
#           - e7: A string type describing the behaviour of exception 7.
#           - e8: A string type describing the behaviour of exception 8.
#           - e9: A string type describing the behaviour of exception 9.
#           - e10: A string type describing the behaviour of exception 10.
#           - e11: A string type describing the behaviour of exception 11.
#           - e12: A string type describing the behaviour of exception 12.
#           - e13: A string type describing the behaviour of exception 13.
#           - e15: A string type describing the behaviour of exception 15.
#       - readonly: A boolean field specifying whether the register is read only.
# **Examples**: 
# 
# .. code-block:: none
#
#   mtval:
#      implemented: True
#      hardwired: '0'
#      readonly: True
#
# **Dependencies**: 
#       - None
mtval:
  type: dict
  schema:
    hardwired:
      type: string
      allowed: ["No","0"]
      default: "No"
    implemented:
      type: boolean
      default: True
      readonly: True
    behaviour:
      type: dict
      schema:
        e00:
          type: string
        e01:
          type: string
        e02:
          type: string
        e03:
          type: string  
        e04:
          type: string
        e05:
          type: string
        e06:
          type: string
        e07:
          type: string
        e08:
          type: string
        e09:
          type: string
        e10:
          type: string
        e11:
          type: string
        e12:
          type: string
        e13:
          type: string
        e15:
          type: string
    readonly:
      type: boolean
      default: False
  default:
    hardwired: '0'
    readonly: True

### 
# **Description**: is a *warl-func* and can be specified as any of the three WARL functions.
#       - range:
#           - base: An integer indicating the lowest legal value.
#           - bound: An integer indicating the highest legal value.
#           - mode: A string describing one of the *range-update-warl-func"
#       - bitmask:
#           - base  : a hexa-decimal value providing the *base* field of the *bitmask-warl-func*.
#           - value : a hexa-decimal value providing the *value* field of the *bitmask-warl-func*.
#       - distinct:
#           - values: A list of legal values that the register can take.
#           - mode : A string describing one of the *distinct-update-warl-func*.
#       - readonly: a boolean value indicating whether the register is read only.
#       - hardwired: a string indicating whether the register is hardwired to 0 or not.
#  The other event registers(mhpmcounter*) for counters(from 4 till 31 can be defined in the same way as shown below.)
# 
# **Examples**:
#
# .. code-block:: none
#   mhpmevent3:
#      hardwired: '0'
#      readonly: True
# 
#   mhpmevent3:
#      distinct:
#         values: [0,5,6,9,8]
#         mode: "UnChgd"
# **Dependencies**: 
#       - The base and value (incase of bitmask func) cannot exceed the maximum value supported by the ISA.
#       - No value in the list of legal values(in case of distinct func) or the base and bound(in case of range func)
#         can exceed the maximum value supported by ISA.   

mphmevent3:
  type: dict
  schema:
    bitmask:
      type: dict
      excludes: ['range','distinct']
      schema:
        base:
          type: integer
          default: 0x00
          check_with: max_length
        value:
          type: integer
          default: 0x00
          check_with: max_length
    range:
      excludes: ['bitmask','distinct']
      type: dict
      schema:
        base:
          type: integer
          default: 0x00
        bound:
          type: integer
          default: 0xFFFFFFFFFFFFFFFF
        mode:
          type: string
          allowed: ['Saturate','UnChgd','Addr']
          default: 'UnChgd'
      check_with: rangecheck
    distinct:
      excludes: ['bitmask','range']
      type: dict
      schema:
        values:
          type: list
          check_with: len_check
        mode:
          type: string
          allowed: ["UnChgd","NextUp","NextDown","NearUp","NearDown","Largest","Smallest"]
          default: "UnChgd"
    readonly:
      type: boolean
      default: False
    hardwired:
      type: string
      allowed: ['No','0']
      default: 'No'
    implemented:
      type: boolean
      default: True
      readonly: True
  default:
    readonly: True
    hardwired: '0'

