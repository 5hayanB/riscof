        e08:
          type: string
        e09:
          type: string
        e10:
          type: string
        e11:
          type: string
        e12:
          type: string
        e13:
          type: string
        e15:
          type: string
  default:
    is_hardwired: True
    

### 
# **Description**: is a *warl-func* and can be specified as any of the three WARL functions.
#       - range:
#           - base: An integer indicating the lowest legal value.(Less than 2^XLEN)
#           - bound: An integer indicating the highest legal value.(Less than 2^XLEN)
#           - mode: A string describing one of the *range-update-warl-func*
#       - bitmask:
#           - mask  : an XLEN bit wide hexa-decimal value providing the *mask* field of the *bitmask-warl-func*.
#           - default : a XLEN bit wide hexa-decimal value providing the *default* field of the *bitmask-warl-func*.
#       - distinct:
#           - values: A list of legal values that the register can take.(Less than 2^XLEN)
#           - mode : A string describing one of the *distinct-update-warl-func*.
#       - is_hardwired: A boolean field indicating whether the register is hardwired or not.
#
#  Other event registers (mhpmevent4 - mhpmevent31) are analogously defined.
# 
# **Examples**:
#
# .. code-block:: none
# 
#   mhpmevent3:
#      is_hardwired: True
# 
#   mhpmevent3:
#      distinct:
#         values: [0,5,6,9,8]
#         mode: "UnChgd"
#
# **Constraints**: 
#       - The mask and default (incase of bitmask func) cannot exceed the maximum value which can be represented by XLEN bits.
#       - No value in the list of legal values(in case of distinct func) or the base and bound(in case of range func)
#         can exceed the maximum value which can be represented by XLEN bits.   
#
# `------------------------------------------------------------------------------------------------------------------------------`
#
mhpmevent3:
  type: dict
  schema:
    bitmask:
      type: dict
      excludes: ['range','distinct']
      schema:
        mask:
          type: integer
          default: 0x00
          check_with: max_length
        default:
          type: integer
          default: 0x00
          check_with: max_length
    range:
      excludes: ['bitmask','distinct']
      type: dict
      schema:
        base:
          type: integer
          default: 0x00
        bound:
          type: integer
          default: 0xFFFFFFFF
        mode:
          type: string
          allowed: ['Saturate','UnChgd','Addr']
          default: 'UnChgd'
      check_with: rangecheck
    distinct:
      excludes: ['bitmask','range']
      type: dict
      schema:
        values:
          type: list
          check_with: len_check
        mode:
          type: string
          allowed: ["UnChgd","NextUp","NextDown","NearUp","NearDown","Largest","Smallest"]
          default: "UnChgd"
    is_hardwired:
      type: boolean
      default: False
    hardwired_val:
      type: integer
      default: 0
    implemented:
      type: boolean
      default: True
      readonly: True
  default:
    is_hardwired: True
    hardwired_val: 0

