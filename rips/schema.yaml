## Features: MSTATUS fields
mstatus:
    type: dict
    schema:
        MPP:
            type: dict
            schema:
                values:
                    type: list
                    schema:
                        type: integer
                        allowed: [0, 1, 3]
                    check_with: mpp_check
                modes:
                    type: string
                    allowed: ['unchanged', 'saturate_s', 'saturate_l','next_l', 'next_s']
        SXL:
            type: dict
            schema:
                hardwired:
                    type: list
                    allowed: ['No', 'MXL']
                    default: ['No']
                values:
                    type: list
                    allowed: [1, 2, 3]
                    default: [2]
        UXL:
            type: dict
            schema:
                hardwired:
                    type: list
                    allowed: ['No', 'MXL', 'SXL']
                    default: ['No']
                values:
                    type: list
                    allowed: [1, 2, 3]
                    default: [2]
