###
# The readonly field specifies that the fields corresponding to that particular field(register) is implemented as read only.
# The implemented field specifies that the corresponding optional feature is implemented in the DUT.

# Information for WARL fields
#     These fields can be implemented as one of the following three types.
#     1.distinct-
#         A set of distinct values which are considered as legal and any other value is considered as illegal.
#         The update modes on illegal value write for this type are as follows-
#             UnChgd,NextUp,NextDown,NearUp,NearDown,Largest,Smallest
#     2.range-
#         The values >= base(Lower) and <= bound(Upper) are considered legal and anything else as illegal.
#         The update modes on illegal value write for this type are as follows-
#             Saturate,UnChgd,Addr
#     3.bitmask-
#         For the bits which are Read only, the corresponding bits are cleared in the base(Base) and the rest of the bits are set.
#         In the value(FixedVal) the values for the Read only bits are given and the rest of the bits are cleared.

###
# ISA Supported
ISA: 
    type: string
    regex: '^RV(32|64|128)([ACDEFGIJLMNPQSTUVX]|Zifencei|Zicsr|Ztso|Zam)*'
    required: True
    check_with: capture_isa_specifics

### Version number of User Level ISA specification
User_Spec_Version:
    type: float
    min: 2.2 
    default: 2.2
    required: True

### Version number of Privileged Architecture specification
Privilege_Spec_Version:
    type: float
    min: 1.10
    default: 1.10
    required: True

misa:
    type: dict
    schema: 
        implemented:
            type: boolean
            default: False
        ###
        #   This stores the list of allowed values of xlen in machine mode. It is a WARL field and is treated as a distinct
        #   type because the values which are allowed by the ISA for this field are only 3.
        MXL:
            type: dict
            schema:
                values:
                    type: list
                    allowed: [1, 2, 3]
                    default: []
                    check_with: len_check
                modes:
                    type: list
                    allowed: ['UnChd','Largest','Smallest']
                readonly:
                    type: boolean
                    default: False 
        ### 
        #   This indicate which of the extensions are enabled/present in the implementation. This is a WARL field and is treated
        #   as a bitmask as each individual bit has a significance in the ISA and has to be defined appropriately.
        Extensions:
            type: dict
            schema:
                base:
                    type: integer
                    min: 0x00
                    max: 0x3FFFFFF
                    default: 0x00
                value:
                    type: integer
                    min: 0x10
                    max: 0x3FFFFFF
                    default: 0x100
                readonly:
                    type: boolean
                    default: False
            check_with: ext_check
    default:
        implemented: False
###
# Read only register to store Vendor Id
mvendorid:
    type: dict
    schema: 
        implemented: 
            type: boolean
            default: False
        value:
            type: integer
            default: 0
            check_with: max_length
        readonly:
            type: boolean
            default: True
            allowed: [True]
###
# Read only register to store Architecture Id
marchid:
    type: dict
    schema: 
        implemented: 
            type: boolean
            default: False
        value:
            type: integer
            default: 0x00
            check_with: max_length
        readonly:
            type: boolean
            default: True
            allowed: [True]
    default:
        implemented: False
        value: 0x00
        readonly: True

###
# Read only register to store Implementation Id
mimpid:
    type: dict
    schema: 
        implemented: 
            type: boolean
            default: False
        value:
            type: integer
            default: 0x00
            check_with: max_length
        readonly:
            type: boolean
            default: True
            allowed: [True]
    default:
        implemented: False
        value: 0x00
        readonly: True

###
# Read only register to store Hart Ids
mhartids:
    type: dict
    schema: 
        implemented: 
            type: boolean
            default: False
        value:
            type: list
            default: [0]
            check_with: hart_check
        readonly:
            type: boolean
            default: True
            allowed: [True]
    default:
        implemented: False
        value: [0]
        readonly: True
